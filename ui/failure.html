<!DOCTYPE html>
<html>
<head>
    <title>Open Access Button</title>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/oa.css" rel="stylesheet">
    <link href="../css/social-buttons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h5 style="color: #F04717"><img src="../img/oa25.png">Open Access Button</h5>
    <div id="error"></div>
    <p class="large-text">That paper has been added to your wish list. We'll email you to let you know if we find any more information on it. You can help by sharing what you could do with it with your friends.</p>
    <button class="btn btn-facebook social" id="fb"><i class="fa fa-facebook"></i> F</button>
    <button class="btn btn-twitter social" id="tw"><i class="fa fa-twitter"></i> T</button>
    <button class="btn btn-google-plus social" id="gp"><i class="fa fa-google-plus"></i> G</button>
    <table class="table footer">
        <tr>
            <td><a href="#" id="bug">File a bug</a></td>
            <td><a href="#" id="help">Help</a></td>
            <td><a href="#" id="privacy">Privacy settings</a></td>
            <td><a href="#" id="logout">Logout</a></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/oab.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
